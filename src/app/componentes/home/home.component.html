<div class="buscar">
  <div class="input-group m-10">
    <input type="text" class="form-control" placeholder="Buscar" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="buscar">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
  </div>
</div>

<!-- car para mostrar los hoteles -->

<div class="container" id="contaposicion">
  <div class="row">
    <div class="card mb-3" style="max-width: 540px;" *ngFor="let hotel of modeloHoteles | hoteles:buscar" id="carposo">
      <div class="row g-0">
        <div class="col-md-4"> 
          <img src="../../../assets/images/hhttee.jpg" class="img-fluid rounded-start" alt="..." id="tamaimegncar">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{hotel.nombre}}</h5>
            <p class="card-text">{{hotel.descripcion}}</p>
            <p class="card-text"><small class="text-muted">Telefono:  {{hotel.telefono}}</small></p>
            <p class="card-text"><small class="text-muted">Direccion:  {{hotel.direccion}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
