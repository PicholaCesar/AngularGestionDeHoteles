      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/images/homesuima.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/homesuima.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">

  </div>




  <div class="buscar">
    <div class="input-group m-10">
      <input type="text" class="form-control" placeholder="Buscar" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="buscar">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
    </div>
  </div>




<div class="row">
    <div class="card" id="localCar" style="width: 35rem; background: rgba(238, 238, 238, 0.644);"
        *ngFor="let hoteles of modeloHotelesGet | hoteles:buscar">
        <img src="../../../assets/images/homeuse.jpg" class="card-img-top" style="margin-top: 5px">
        <div class="card-body">
            <h5>{{hoteles.nombre}}</h5>
            <p class="card-text" id="desc">{{hoteles.descripcion}}</p>
            <p class="card-text" id="dire">Direccion: {{hoteles.direccion}}</p>
            <p class="card-text" id="dire">Telefono: {{hoteles.telefono}}</p>
            <p class="card-text" id="dire">Horario: 24/7</p>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#reservar"   id="botonPos" (click)=" listarHabitaciones(hoteles._id)" (click)="obtenerHotelID(hoteles._id)">Reservar</button>
            <a routerLink="/eventos" (click)="listarEventos(hoteles._id)">Ir al hotel</a>
        </div>
    </div>
</div>

<div class="modal fade" id="reservar" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-fullscreen-xxl-down">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel">Reservar habitaciones en  el hotel: {{nombreHotel}} </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
     
                <div class="formulario"> 
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Habitacion </label>
                            <input type="Text" class="form-control" id="exampleInputEmail1" name="cuarto" #cuarto="ngModel" [(ngModel)]="modeloreserva.cuarto">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Fecha</label>
                            <input type="Date" class="form-control" id="exampleInputEmail1" name="fecha" #fecha="ngModel" [(ngModel)]="modeloreserva.fechaReserva">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Hora</label>
                            <input type="number" class="form-control" id="exampleInputEmail1" name="hora" #hora="ngModel" [(ngModel)]="modeloreserva.hora">
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="reservacion()">Reservar</button>
                    </form>
                </div>

    
                <div class="container" id="tamao">
                    <div class="row">
                      <div class="col-4"  *ngFor="let habitacion of modeloHabiutacion" >
                        <div class="card" id="bagcar" *ngIf="habitacion.estado">
                            <img src="../../../assets/images/habiaciones.png" class="card-img-top" class="poso"data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <div class="card-body">
                                <p>{{habitacion.NombreHabitacion}}</p>
                                <p>Hora: Q {{habitacion.precio}}</p>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>



            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"
                    data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
