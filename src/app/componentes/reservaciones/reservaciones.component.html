<app-navadminhotel></app-navadminhotel>
 
<h5 id="titulop1">RESERVACIONES DEL HOTEL</h5>

<div class="col-3" id="buscar">
  <div class="input-group">
    <input type="text" class="form-control " placeholder="Buscar usurios" aria-label="Recipient's username" aria-describedby="button-addon2"[(ngModel)]="buscar">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
  </div>
</div>



<div class="container" id="colocatable">
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col-1"></th>
                <th scope="col-3">Nombre Usuario</th>
                <th scope="col-3">Cuarto</th>
                <th scope="col-3">Fecha</th>
                <th scope="col-3">Hora</th>
              </tr>
            </thead>
            <tbody *ngFor="let reservacion of listaReservacion | usuarios:buscar">
              <tr>
                <th scope="row"><img src="../../../assets/images/reser.png" id="tamaImagre" alt=""></th>
                <td>{{reservacion.nombreUsuario}}</td>
                <td>{{reservacion.cuarto}}</td>
                <td>{{reservacion.fechaReserva}}</td>
                <td>{{reservacion.hora}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
